<!DOCTYPE html>
<html>

<head>

    <title>Chirpy</title>

    <meta charset="UTF-8">
    <meta name="description" content="Chirpy">
    <meta name="keywords" content="MySQL,Sequelize,Express,Node,Tyson,ParkinUniversity,Toronto,Bootcamp">
    <meta name="author" content="Tyson Parkin">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Language" content="en">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <header class="jumbotron">
        <h1 class="text-center cool-font">Chirpy!</h1>
    </header>

    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-md-10 col-md-offset-2">
                <form id="form">
                    <div class="form-group">
                        <label for="name" class="cool-font">Name:</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name">
                        <label for="chirp" class="cool-font">Chirp:</label>
                        <textarea type="text" name="chirp" id="chirp" class="form-control" rows="3" placeholder="Enter Chirp Here!"></textarea>
                    </div>
                    <button type="submit" class="btn btn-lg cool-font" id="submit">Submit</button>
                    <br><br><br>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-10 col-md-offset-2">
                <div id="chirpContainer">
                    <h2 class="cool-font">Chirps</h2>
                    <hr>
                    <div id="chirps"></div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/logic.js"></script>
</body>

</html>
